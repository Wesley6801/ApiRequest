name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install tools
        run: python -m pip install --upgrade pip pytest

      - name: Install spotipy
        run: sudo pip3 install spotipy

      - name: Install requests
        run: sudo pip3 install requests

      - name: Install pandas
        run: sudo pip3 install pandas

      - name: Install sqlalchemy
        run: sudo pip3 install sqlalchemy

      - name: Test with unittest
        run: |
          python3 -m unittest spoTest.py