name: Check Style
on: push

jobs:
  check-style:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install tools
        run: python -m pip install --upgrade pip pycodestyle
        
      - name: Install requests
        run: sudo pip3 install requests
      
      - name: Install pandas
        run: sudo pip3 install pandas

      - name: Install sqlalchemy
        run: sudo pip3 install sqlalchemy

      - name: Check Style
        run: pycodestyle --first *.py
